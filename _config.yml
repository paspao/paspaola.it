# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: paspaola.it
name: "paspaola.it"
email: pasquale.paola@gmail.com
description: A simple blog about my dev life.

baseurl: "" # the subpath of your site, e.g. /blog
#masthead_title: "masthead_title"
url: "" # the base hostname & protocol for your site, e.g. http://example.com
minimal_mistakes_skin: dirt
# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

#theme: minima
theme: minimal-mistakes-jekyll
logo: /assets/images/logo.png
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

breadcrumbs: true 
compress_html:
  clippings: all
  ignore:
    envs: development

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
description: "A flexible Jekyll theme for your blog or site with a minimalist aesthetic."
url: "https://paspaola.it"
repository: "paspao/paspaolasite"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      share: true
      author_profile: true
      layout: single
  - scope:
      path: ""
      type: pages
    values:
      layout: single

